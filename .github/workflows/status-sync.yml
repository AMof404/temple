name: Monthly Status Sync

on:
  schedule:
    - cron: "0 6 1 * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Run status sync
        run: python "Temple Data Tools/status_sync.py"

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain 'Temple Data Tools/status_cache.json' 'Temple Data Tools/status_report.json')" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "Temple Data Tools/status_cache.json" "Temple Data Tools/status_report.json"
            git commit -m "Automated status refresh"
          else
            echo "No changes to commit."
          fi

      - name: Push changes
        run: |
          if git rev-parse --verify HEAD@{1} >/dev/null 2>&1; then
            git push
          else
            echo "Nothing to push."
          fi
